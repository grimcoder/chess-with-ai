<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Chess vs AI</h1>
            <div id="user-info" style="display:none;">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <div id="auth-container">
            <button id="login-btn">Login with Google</button>
        </div>

        <div id="game-wrapper" style="display:none;">
            <div id="status">White's turn</div>
            <div class="game-container">
                <div id="board" class="board"></div>
                <div class="info-panel">
                    <div class="controls">
                        <div class="game-actions">
                            <button id="reset-btn">New Game</button>
                            <button id="undo-btn">Undo Move</button>
                            <button id="history-btn">My Games</button>
                            <button id="online-btn">Play Online</button>
                        </div>
                        <div class="difficulty">
                            <label for="difficulty-select">Difficulty:</label>
                            <select id="difficulty-select">
                                <option value="1">Easy (Random-ish)</option>
                                <option value="2" selected>Medium (Thinking)</option>
                                <option value="3">Hard (Deeper Search)</option>
                            </select>
                        </div>
                    </div>
                    <div class="move-history">
                        <h3>Move History</h3>
                        <ul id="move-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Game History</h2>
            <ul id="games-list"></ul>
        </div>
    </div>
    
    <div id="multiplayer-menu" class="modal" style="display:none;">
        <div class="modal-content" style="text-align:center;">
            <span class="close-btn" onclick="document.getElementById('multiplayer-menu').style.display='none'">&times;</span>
            <h2>Multiplayer</h2>
            <button onclick="createOnlineGame()">Create Game</button>
            <br/><br/>
            <h3>Available Games</h3>
            <button onclick="listOnlineGames()">Refresh List</button>
            <ul id="online-games-list" style="list-style: none; padding: 0;"></ul>
            <div id="join-manual-container" style="display:none; margin-top: 10px;">
                <p>Or manually join by ID:</p>
                <button onclick="joinOnlineGame()">Join by ID</button>
            </div>
            <p style="font-size: small; cursor: pointer; color: blue;" onclick="toggleManualJoin()">Toggle Manual Join</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
